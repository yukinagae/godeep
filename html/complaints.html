<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>不平不満</title>
    <style>
        body{text-align: center;}
    </style>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet" />
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <h1>じゅんちゃん</h1>
        <div>
            <p>ちょまてょ</p>
            <button type="button" class="btn btn-default" id="bad"><span class="glyphicon glyphicon-thumbs-down"> 悪イイネ!!</span><span class="glyphicon glyphicon-plus"></span></button>
            <p id="result">0</p>
        </div>
    </div>
    <div>
        <form action="" method="POST">
            <p>
			TITLE: <input type="text" name="title" size="40" maxlength="20"><br>
			TEXT: <textarea rows="3" cols="42" id="result"></textarea><br>
			<button type="button" class="btn btn-default" id="commit"><span class="glyphicon glyphicon-asterisk"> 投稿やで!</span></button>
			<!--
			<input type="submit" name="commit" value="投稿やで!"><span class="glyphicon glyphicon-fire"></span>
			-->
			</p>
        </form>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
	    var len = 0;
        $(function(){
        	$('#bad').click(function(){
        		len += 1;
        		$('#result').text(len);
        	});
        });
        $(function(){
        	$('#commit').click(function(){
		        var answer = confirm("正気か!?");
        	});
        });
    </script>
</body>
</html>
